<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // Function to get the value of a cookie by name
function getCookie(cookieName) {
    const name = cookieName + '=';
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArray = decodedCookie.split(';');
    for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i].trim();
        if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
        }
    }
    return null;
}

// Check if jwtToken cookie is present
const jwtToken = getCookie('jwtToken');

// Redirect to login page if jwtToken is not present
if (!jwtToken) {
    window.location.href = '/login.html'; // Replace '/login' with the actual login page URL
}else{
    console.log(jwtToken)
}

</script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ecommerce Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="log">Login
                    </a>
                    <script>
                        // Function to get the value of a cookie by name
                        function getCookie(cookieName) {
                            const cookies = document.cookie.split(';');
                            for (const cookie of cookies) {
                                const [name, value] = cookie.trim().split('=');
                                if (name === cookieName) {
                                    return value;
                                }
                            }
                            return null;
                        }
                        
                        // Function to dynamically update the login/logout link
                        function updateLoginLink() {
                            const jwtToken = getCookie('jwtToken');
                            const loginLink = document.getElementById('log');
                        
                            if (jwtToken) {
                                // If jwtToken is present, update link to "Logout"
                                loginLink.textContent = 'Logout';
                                loginLink.href = 'logout.html'; // Set the logout URL
                                loginLink.onclick = function () {
                                    // Call the logout function when the link is clicked
                                    logout();
                                    return false; // Prevent the default link behavior
                                };
                            } else {
                                // If jwtToken is not present, update link to "Login"
                                loginLink.textContent = 'Login';
                                loginLink.href = 'login.html'; // Set the login URL
                                loginLink.onclick = null; // Remove any existing click event handler
                            }
                        }
                        
                        // Example usage:
                        // Call the function to update the link when the page loads
                        updateLoginLink();
                        </script>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form action="contact" method = "post">
            <div class= "form-group" >
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
