<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ecommerce Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " id="log">Login
                        </a>
                        <script>
                            // Function to get the value of a cookie by name
                            function getCookie(cookieName) {
                                const cookies = document.cookie.split(';');
                                for (const cookie of cookies) {
                                    const [name, value] = cookie.trim().split('=');
                                    if (name === cookieName) {
                                        return value;
                                    }
                                }
                                return null;
                            }
                            
                            // Function to dynamically update the login/logout link
                            function updateLoginLink() {
                                const jwtToken = getCookie('jwtToken');
                                const loginLink = document.getElementById('log');
                            
                                if (jwtToken) {
                                    // If jwtToken is present, update link to "Logout"
                                    loginLink.textContent = 'Logout';
                                    loginLink.href = 'logout.html'; // Set the logout URL
                                    loginLink.onclick = function () {
                                        // Call the logout function when the link is clicked
                                        logout();
                                        return false; // Prevent the default link behavior
                                    };
                                } else {
                                    // If jwtToken is not present, update link to "Login"
                                    loginLink.textContent = 'Login';
                                    loginLink.href = 'login.html'; // Set the login URL
                                    loginLink.onclick = null; // Remove any existing click event handler
                                }
                            }
                            
                            // Example usage:
                            // Call the function to update the link when the page loads
                            updateLoginLink();
                            </script>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form action="register" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
